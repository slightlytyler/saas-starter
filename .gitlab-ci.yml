image: node:7

stages:
  - prepare
  - build
  - test
  - deploy

install dependencies:
  stage: prepare
  script:
    - npm install
    - npm run fetch-schema
  artifacts:
    paths:
      - node_modules/
      - schema.json

build:
  stage: build
  script:
    - npm run build

unit tests:
  stage: test
  script:
    - npm run unit-tests

deploy to dev:
  stage: deploy
  script:
    - npm run deploy
  except:
    - master
  environment:
    name: dev/$CI_BUILD_REF_NAME
    url: http://saas-starter-$CI_BUILD_REF_NAME.surge.sh

deploy to production:
  stage: deploy
  script:
    - npm run deploy
  only:
    - master
  environment:
    name: prod
    url: http://saas-starter.surge.sh
