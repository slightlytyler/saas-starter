image: node:7

stages:
  - install
  - build
  - test
  - deploy

install node modules:
    stage: install
    script:
      - npm install
    cache:
      paths:
        - node_modules/

build:
  stage: build
  script:
    - npm run build

unit tests:
  stage: test
  script:
    - npm run unit-tests

deploy to dev:
  stage: deploy
  script:
    - npm run deploy -- --dev
  except:
    - master
  environment:
    name: dev

deploy to production:
  stage: deploy
  script:
    - npm run deploy -- --prod
  only:
    - master
  environment:
    name: prod
